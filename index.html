<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body ng-app="app">
        <div class="container" ng-controller="EmailTemplateCtrl">
            <h1>Demo</h1>
            <div class="" style="border: 2px dashed #ccc">
                <table style="width: 100%">
                    <tr ng-style="getStyle(tr)" ng-repeat="tr in template" >
                        <td style="width: 100%" ng-switch="td.type" ng-repeat="td in tr.td"  ng-style="getStyle(td)" colspan="{{getColspan(tr)}}">
                            <h1 ng-switch-when="h1">{{td.content}}</h1>
                            <p ng-switch-when="p">{{td.content}}</p>
                            <div ng-switch-when="html" ng-bind-html="trustHtml(td.content)"></div>
                            <p ng-switch-default>ERR</p>
                        </td>
                    </tr>
                </table>

            </div>
            <button type="button" ng-click="addRow()">Add Row</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="http://marceljuenemann.github.io/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
        <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
